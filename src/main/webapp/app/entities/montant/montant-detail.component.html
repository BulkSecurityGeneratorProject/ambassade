<div *ngIf="montant">
    <div class="card" style="border-bottom: none!important;">
        <div class="card-body card-sm">
            <h5 class="text-uppercase">
                <span jhiTranslate="ambassadeApp.montant.detail.title">Montant</span> {{montant.id}}
            </h5>
        </div>
    </div>

    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <div class="card">
            <div class="card-body">
                <div></div>
                <div class="row">
                    <div class="col-6 col-sm-4">
                        <strong jhiTranslate="ambassadeApp.montant.monnaie">Monnaie</strong> : &nbsp;
                        <span>{{montant.monnaie}}</span>
                    </div>
                    <div class="col-6 col-sm-4">
                        <strong jhiTranslate="ambassadeApp.montant.montant">Montant</strong> : &nbsp;
                        <span>{{montant.montant}}</span>
                    </div>
                    <div class="col-6 col-sm-4">
                        <strong jhiTranslate="ambassadeApp.montant.produit">Produit</strong> : &nbsp;
                        <span>{{montant.produit}}</span>
                    </div>
                </div>
            </div>
        </div>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info btn-xs">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'montant/'+ montant.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary btn-xs">
        <span class="fa fa-pencil-square-o"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header bg-violet text-white">
        <h5 class="modal-title text-uppercase" id="myMontantLabel" jhiTranslate="ambassadeApp.montant.home.createOrEditLabel">Create or edit a Montant</h5>
        <button type="button" class="close text-white" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <!--
        <div class="form-group" [hidden]="!montant.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="montant.id" readonly />
        </div>
        -->
        <div class="row mb-3">
            <div class="col-12 col-sm-6">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ambassadeApp.montant.monnaie" for="field_monnaie">Monnaie</label>
                    <input type="text" class="form-control form-control-sm" name="monnaie" id="field_monnaie"
                           [(ngModel)]="montant.monnaie" maxlength="50"/>
                    <div [hidden]="!(editForm.controls.monnaie?.dirty && editForm.controls.monnaie?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.monnaie?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 50 }">
                            This field cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ambassadeApp.montant.montant" for="field_montant">Montant</label>
                    <input type="number" class="form-control form-control-sm" name="montant" id="field_montant"
                           [(ngModel)]="montant.montant" min="0"/>
                    <div [hidden]="!(editForm.controls.montant?.dirty && editForm.controls.montant?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.montant?.errors?.min" jhiTranslate="entity.validation.min" translateValues="{ min: 0 }">
                            This field should be at least 0.
                        </small>
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.montant?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-sm-6">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ambassadeApp.montant.produit" for="field_produit">Produit</label>
                    <input type="text" class="form-control form-control-sm" name="produit" id="field_produit"
                           [(ngModel)]="montant.produit" maxlength="40"/>
                    <div [hidden]="!(editForm.controls.produit?.dirty && editForm.controls.produit?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.produit?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 40 }">
                            This field cannot be longer than 40 characters.
                        </small>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-xs" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary btn-xs">
            <span class="fa fa-download"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>

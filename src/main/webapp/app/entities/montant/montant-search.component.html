<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-body">
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ambassadeApp.montant.monnaie" for="field_monnaie">Monnaie</label>
            <input type="text" class="form-control" name="monnaie" id="field_monnaie"
                [(ngModel)]="montant.monnaie" maxlength="50"/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ambassadeApp.montant.montant" for="field_montant">Montant</label>
            <input type="number" class="form-control" name="montant" id="field_montant"
                [(ngModel)]="montant.montant" min="0"/>
            <div [hidden]="!(editForm.controls.montant?.dirty && editForm.controls.montant?.invalid)">
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.montant?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ambassadeApp.montant.produit" for="field_produit">Produit</label>
            <input type="text" class="form-control" name="produit" id="field_produit"
                [(ngModel)]="montant.produit" maxlength="40"/>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>

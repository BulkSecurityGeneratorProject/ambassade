<form name="searchForm" role="form" novalidate (ngSubmit)="search()" #searchForm="ngForm">

    <div class="modal-body">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ambassadeApp.passeport.numeroFormulaire" for="field_numeroFormulaire">Numero Formulaire</label>
                    <input type="number" class="form-control" name="numeroFormulaire" id="field_numeroFormulaire"
                           [(ngModel)]="formModel.numeroFormulaire" required min="0"/>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ambassadeApp.passeport.nom" for="field_nom">Nom</label>
                    <input type="text" class="form-control" name="nom" id="field_nom"
                           [(ngModel)]="formModel.nom" maxlength="30"/>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ambassadeApp.passeport.prenom" for="field_prenom">Prenom</label>
                    <input type="text" class="form-control" name="prenom" id="field_prenom"
                           [(ngModel)]="formModel.prenom" maxlength="40"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ambassadeApp.passeport.numeroPasseport" for="field_numeroPasseport">Numero Passeport</label>
                    <input type="text" class="form-control" name="numeroPasseport" id="field_numeroPasseport"
                           [(ngModel)]="formModel.numeroPasseport" maxlength="15"/>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ambassadeApp.passeport.neLe" for="field_neLe">Ne Le</label>
                    <input type="text" class="form-control" name="neLe" id="field_neLe"
                           [(ngModel)]="formModel.neLe" maxlength="20"/>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ambassadeApp.passeport.lieuNaissance" for="field_lieuNaissance">Lieu Naissance</label>
                    <input type="text" class="form-control" name="lieuNaissance" id="field_lieuNaissance"
                           [(ngModel)]="formModel.lieuNaissance" maxlength="30"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ambassadeApp.passeport.etatCivil" for="field_etatCivil">Etat Civil</label>
                    <select class="form-control" name="etatCivil" [(ngModel)]="formModel.etatCivil" id="field_etatCivil" >
                        <option value="CELIBATAIRE">{{'ambassadeApp.Statut.CELIBATAIRE' | translate}}</option>
                        <option value="MARIE">{{'ambassadeApp.Statut.MARIE' | translate}}</option>
                        <option value="DIVORCE">{{'ambassadeApp.Statut.DIVORCE' | translate}}</option>
                        <option value="SEPARE">{{'ambassadeApp.Statut.SEPARE' | translate}}</option>
                        <option value="VEUF">{{'ambassadeApp.Statut.VEUF' | translate}}</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ambassadeApp.passeport.adresse" for="field_adresse">Adresse</label>
                    <input type="text" class="form-control" name="adresse" id="field_adresse"
                           [(ngModel)]="formModel.adresse" />
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ambassadeApp.passeport.telephone" for="field_telephone">Telephone</label>
                    <input type="text" class="form-control" name="telephone" id="field_telephone"
                           [(ngModel)]="formModel.telephone" maxlength="15"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ambassadeApp.passeport.nif" for="field_nif">Nif</label>
                    <input type="text" class="form-control" name="nif" id="field_nif"
                           [(ngModel)]="formModel.nif" maxlength="20"/>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ambassadeApp.passeport.paysEmetteur" for="field_paysEmetteur">Pays Emetteur</label>
                    <input type="text" class="form-control" name="paysEmetteur" id="field_paysEmetteur"
                           [(ngModel)]="formModel.paysEmetteur" maxlength="25"/>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ambassadeApp.passeport.soumisLe" for="field_soumisLe">Soumis Le</label>
                    <div class="input-group">
                        <input id="field_soumisLe" type="text" class="form-control" name="soumisLe" ngbDatepicker  #soumisLeDp="ngbDatepicker" [(ngModel)]="formModel.soumisLe"
                        />
                        <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="soumisLeDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ambassadeApp.passeport.delivreLe" for="field_delivreLe">Delivre Le</label>
                    <div class="input-group">
                        <input id="field_delivreLe" type="text" class="form-control" name="delivreLe" ngbDatepicker  #delivreLeDp="ngbDatepicker" [(ngModel)]="formModel.delivreLe"
                        />
                        <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="delivreLeDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ambassadeApp.passeport.montant" for="field_montant">Montant</label>
                    <input type="number" class="form-control" name="montant" id="field_montant"
                           [(ngModel)]="formModel.montant" min="0"/>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ambassadeApp.passeport.remarques" for="field_remarques">Remarques</label>
                    <input type="text" class="form-control" name="remarques" id="field_remarques"
                           [(ngModel)]="formModel.remarques" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ambassadeApp.passeport.dateEmission" for="field_dateEmission">Date Emission</label>
                    <div class="input-group">
                        <input id="field_dateEmission" type="text" class="form-control" name="dateEmission" ngbDatepicker  #dateEmissionDp="ngbDatepicker" [(ngModel)]="formModel.dateEmission"
                        />
                        <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="dateEmissionDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ambassadeApp.passeport.dateExpiration" for="field_dateExpiration">Date Expiration</label>
                    <div class="input-group">
                        <input id="field_dateExpiration" type="text" class="form-control" name="dateExpiration" ngbDatepicker  #dateExpirationDp="ngbDatepicker" [(ngModel)]="formModel.dateExpiration"
                        />
                        <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="dateExpirationDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ambassadeApp.passeport.remarquesR" for="field_remarquesR">Remarques R</label>
                    <input type="text" class="form-control" name="remarquesR" id="field_remarquesR"
                           [(ngModel)]="formModel.remarquesR" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ambassadeApp.passeport.sms" for="field_sms">Sms</label>
                    <input type="text" class="form-control" name="sms" id="field_sms"
                           [(ngModel)]="formModel.sms" maxlength="15"/>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ambassadeApp.passeport.sms2" for="field_sms2">Sms 2</label>
                    <input type="text" class="form-control" name="sms2" id="field_sms2"
                           [(ngModel)]="formModel.sms2" maxlength="60"/>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ambassadeApp.passeport.documents" for="field_documents">Documents</label>
                    <input type="text" class="form-control" name="documents" id="field_documents"
                           [(ngModel)]="formModel.documents" maxlength="50"/>
                </div>
            </div>
        </div>
    </div>


    <div class="modal-footer">
        <button type="reset" class="btn btn-secondary btn-danger">
            <span class="fa fa-refresh"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>&nbsp;
        <button type="submit" class="btn btn-primary">
            <span class="fa fa-fi"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>

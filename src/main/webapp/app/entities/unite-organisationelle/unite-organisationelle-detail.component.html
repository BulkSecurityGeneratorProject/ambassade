
<div *ngIf="uniteOrganisationelle">
    <h2><span jhiTranslate="ambassadeApp.uniteOrganisationelle.detail.title">Unite Organisationelle</span> {{uniteOrganisationelle.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="ambassadeApp.uniteOrganisationelle.libelle">Libelle</span></dt>
        <dd>
            <span>{{uniteOrganisationelle.libelle}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'unite-organisationelle/'+ uniteOrganisationelle.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>

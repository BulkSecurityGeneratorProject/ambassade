
<div *ngIf="produit">
    <div class="card" style="border-bottom: none!important;">
        <div class="card-body card-sm">
            <h5 class="text-uppercase">
                <span jhiTranslate="ambassadeApp.produit.detail.title">Produit</span> {{produit.id}}
            </h5>
        </div>
    </div>

    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <div class="card">
            <div class="card-body">
                <div></div>
                <div class="row">
                    <div class="col-md-4">
                        <strong jhiTranslate="ambassadeApp.produit.nomProduit">Nom Produit</strong> : &nbsp;
                        <span>{{produit.nomProduit}}</span>
                    </div>
                    <div class="col-md-4">
                        <strong jhiTranslate="ambassadeApp.produit.monnaie">Monnaie</strong> : &nbsp;
                        <span>{{produit.monnaie}}</span>
                    </div>
                    <div class="col-md-4">
                        <strong jhiTranslate="ambassadeApp.produit.montant">Montant</strong> : &nbsp;
                        <span>{{produit.montant}}</span>
                    </div>
                </div>
            </div>
        </div>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info btn-xs">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'produit/'+ produit.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary btn-xs">
        <span class="fa fa-pencil-square-o"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>

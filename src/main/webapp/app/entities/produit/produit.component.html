<div>
    <h2>
        <div class="row">
            <div class="col-md-6">
                <span jhiTranslate="ambassadeApp.produit.home.title">Produits</span>
            </div>
            <div class="col-md-6">
                <button class="btn btn-blue btn-sm float-right jh-create-entity create-produit" [routerLink]="['/', { outlets: { popup: ['produit-new'] } }]">
                    <span class="fa fa-pencil-square-o"></span>
                    <span  jhiTranslate="ambassadeApp.produit.home.createLabel">Create new Produit</span>
                </button>
            </div>
        </div>
        <div class="title-bullet"><span></span></div>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="produits">
        <table class="table table-striped table-bordered" style="font-size: 14px!important;font-weight: 100!important;">
            <thead class="theme-bg-blue text-white">
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <!-- <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th> -->
            <th jhiSortBy="nomProduit"><span jhiTranslate="ambassadeApp.produit.nomProduit">Nom Produit</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="monnaie"><span jhiTranslate="ambassadeApp.produit.monnaie">Monnaie</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="montant"><span jhiTranslate="ambassadeApp.produit.montant">Montant</span> <span class="fa fa-sort"></span></th>
            <th>Actions</th>
            </tr>
            </thead>
            <tbody class="table-sm">
            <tr *ngFor="let produit of produits ;trackBy: trackId">
                <!-- <td><a [routerLink]="['../produit', produit.id ]">{{produit.id}}</a></td> -->
                <td>{{produit.nomProduit}}</td>
                <td>{{produit.monnaie}}</td>
                <td>{{produit.montant}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../produit', produit.id ]"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'produit/'+ produit.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-blue btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'produit/'+ produit.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-trash"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="produits && produits.length">
        <div class="row">
            <div class="col-md-6">
                <div class="text-sm-left">
                    <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
                </div>
            </div>
            <div class="col-md-6">
                <div class="text-sm-right pull-right">
                    <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
                </div>
            </div>
        </div>
    </div>
</div>

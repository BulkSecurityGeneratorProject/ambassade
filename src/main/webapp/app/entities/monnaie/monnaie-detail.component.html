
<div *ngIf="monnaie">
    <h2><span jhiTranslate="ambassadeApp.monnaie.detail.title">Monnaie</span> {{monnaie.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="ambassadeApp.monnaie.type">Type</span></dt>
        <dd>
            <span>{{monnaie.type}}</span>
        </dd>
        <dt><span jhiTranslate="ambassadeApp.monnaie.montant">Montant</span></dt>
        <dd>
            <span>{{monnaie.montant}}</span>
        </dd>
        <dt><span jhiTranslate="ambassadeApp.monnaie.produit">Produit</span></dt>
        <dd>
            <span>{{monnaie.produit}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'monnaie/'+ monnaie.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>


<div *ngIf="monnaie">
    <h2><span jhiTranslate="ambassadeApp.monnaie.detail.title">Monnaie</span> {{monnaie.id}}</h2>
    <div class="title-bullet"><span></span></div>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <div class="card bg-light">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <label jhiTranslate="ambassadeApp.monnaie.type">Type</label> : &nbsp;
                        <span>{{monnaie.type}}</span>
                    </div>
                    <div class="col-md-4">
                        <label jhiTranslate="ambassadeApp.monnaie.montant">Montant</label> : &nbsp;
                        <span>{{monnaie.montant}}</span>
                    </div>
                    <div class="col-md-4">
                        <label jhiTranslate="ambassadeApp.monnaie.produit">Produit</label> : &nbsp;
                        <span>{{monnaie.produit}}</span>
                    </div>
                </div>
            </div>
        </div>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-primary btn-sm">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'monnaie/'+ monnaie.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-blue btn-sm pull-right">
        <span class="fa fa-pencil-square-o"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>

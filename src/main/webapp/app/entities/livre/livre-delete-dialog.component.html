<form name="deleteForm" (ngSubmit)="confirmDelete(livre.id)">
    <div class="modal-header bg-violet text-white">
        <h5 class="text-uppercase modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h5>
        <button type="button" class="close text-white" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p jhiTranslate="ambassadeApp.livre.delete.question" translateValues="{id: '{{livre.id}}'}">Are you sure you want to delete this Livre?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-xs btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-xs btn-danger">
            <span class="fa fa-trash"></span>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>

<form name="deleteForm" (ngSubmit)="confirmDelete(paiement.id)">
    <div class="modal-header theme-bg-blue text-white">
        <h5 class="modal-title text-uppercase" jhiTranslate="entity.delete.title">Confirm delete operation</h5>
        <button type="button" class="close text-white" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p jhiTranslate="ambassadeApp.paiement.delete.question" translateValues="{id: '{{paiement.id}}'}">Are you sure you want to delete this Paiement?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-xs plat" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-danger btn-xs plat">
            <span class="fa fa-trash"></span>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>

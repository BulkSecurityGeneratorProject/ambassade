<div>
    <h2>
        <span jhiTranslate="ambassadeApp.paiement.home.title">Paiements</span>
        <button class="btn btn-primary float-right jh-create-entity create-paiement" [routerLink]="['/', { outlets: { popup: ['paiement-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="ambassadeApp.paiement.home.createLabel">
            Create new Paiement
            </span>
        </button>&nbsp;
        <button (click)="printPage()" class="btn btn-info float-right plat">
            <span class="fa fa-print"></span>&nbsp;
            <span>Imprimer</span>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="paiements">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="datePaiement"><span jhiTranslate="ambassadeApp.paiement.datePaiement">Date Paiement</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="visa.id"><span jhiTranslate="ambassadeApp.paiement.visa">Visa</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="passeport.id"><span jhiTranslate="ambassadeApp.paiement.passeport">Passeport</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="typeService.id"><span jhiTranslate="ambassadeApp.paiement.typeService">Type Service</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="user.id"><span jhiTranslate="ambassadeApp.paiement.user">User</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let paiement of paiements ;trackBy: trackId">
                <td><a [routerLink]="['../paiement', paiement.id ]">{{paiement.id}}</a></td>
                <td>{{paiement.datePaiement | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="paiement.visa">
                        <a [routerLink]="['../visa', paiement.visa?.id ]" >{{paiement.visa?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="paiement.passeport">
                        <a [routerLink]="['../passeport', paiement.passeport?.id ]" >{{paiement.passeport?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="paiement.typeService">
                        <a [routerLink]="['../type-service', paiement.typeService?.id ]" >{{paiement.typeService?.id}}</a>
                    </div>
                </td>
                <td>
                    {{paiement.user?.id}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../paiement', paiement.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'paiement/'+ paiement.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'paiement/'+ paiement.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="paiements && paiements.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>

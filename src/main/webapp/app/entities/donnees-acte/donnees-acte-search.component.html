<form name="searchForm" role="form" novalidate (ngSubmit)="search()" #searchForm="ngForm">

        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ambassadeApp.donneesActe.reference"
                           for="field_reference">Reference</label>
                    <input type="text" class="form-control" name="reference" id="field_reference"
                           [(ngModel)]="formModel.reference"  minlength="10"/>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ambassadeApp.donneesActe.dateDuJourChiffreSearch"
                           for="field_dateDuJourChiffre">Date Du Jour Chiffre</label>
                    <div class="input-group">
                        <input id="field_dateDuJourChiffre" type="text" class="form-control" name="dateDuJourChiffre"
                               ngbDatepicker #dateDuJourChiffreDp="ngbDatepicker"
                               [(ngModel)]="formModel.dateDuJourChiffre"
                        />
                        <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="dateDuJourChiffreDp.toggle()"><i
                        class="fa fa-calendar"></i></button>
                </span>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="global.messages.and"
                           for="field_dateDuJourChiffreFin">Date Du Jour Chiffre</label>
                    <div class="input-group">
                        <input id="field_dateDuJourChiffreFin" type="text" class="form-control" name="dateDuJourChiffreFin"
                               ngbDatepicker #dateDuJourChiffreFinDp="ngbDatepicker"
                               [(ngModel)]="formModel.dateDuJourChiffreFin"
                        />
                        <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="dateDuJourChiffreFinDp.toggle()"><i
                        class="fa fa-calendar"></i></button>
                </span>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ambassadeApp.donneesActe.nomEnfant"
                           for="field_nomEnfant">Nom Enfant</label>
                    <input type="text" class="form-control" name="nomEnfant" id="field_nomEnfant"
                           [(ngModel)]="formModel.nomEnfant" maxlength="40"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ambassadeApp.donneesActe.registre"
                           for="field_registre">Registre</label>
                    <input type="text" class="form-control" name="registre" id="field_registre"
                           [(ngModel)]="formModel.registre" maxlength="10"/>

            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ambassadeApp.donneesActe.annee" for="field_annee">Annee</label>
                    <input type="number" class="form-control" name="annee" id="field_annee"
                           [(ngModel)]="formModel.annee" min="1900"/>

            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ambassadeApp.donneesActe.numero" for="field_numero">Numero</label>
                    <input type="text" class="form-control" name="numero" id="field_numero"

            <div class="col-md-3">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ambassadeApp.donneesActe.nomPere"
                           for="field_nomPere">Nom Pere</label>
                    <input type="text" class="form-control" name="nomPere" id="field_nomPere"
                           [(ngModel)]="formModel.nomPere" maxlength="20"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ambassadeApp.donneesActe.dateNaissanceChiffreSearch"

                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateNaissanceChiffreDp.toggle()"><i
                            class="fa fa-calendar"></i></button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="global.messages.and"
                           for="field_dateNaissanceChiffreFin">Date Naissance Chiffre</label>
                    <div class="input-group">
                        <input id="field_dateNaissanceChiffreFin" type="text" class="form-control" name="dateNaissanceChiffreFin"

                        <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="dateNaissanceChiffreFinDp.toggle()"><i
                        class="fa fa-calendar"></i></button>
                </span>
                    </div>
                </div>
            </div>
            <div class="col-md-3">

            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ambassadeApp.donneesActe.prenomPere" for="field_prenomPere">Prenom

                    <input type="text" class="form-control" name="prenomPere" id="field_prenomPere"
                           [(ngModel)]="formModel.prenomPere" maxlength="40"/>

            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ambassadeApp.donneesActe.nomMere" for="field_nomMere">Nom

                    <input type="text" class="form-control" name="nomMere" id="field_nomMere"
                           [(ngModel)]="formModel.nomMere" maxlength="20"/>

            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ambassadeApp.donneesActe.prenomMere" for="field_prenomMere">Prenom
                        Mere</label>
                    <input type="text" class="form-control" name="prenomMere" id="field_prenomMere"
                           [(ngModel)]="formModel.prenomMere" maxlength="40"/>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ambassadeApp.donneesActe.sexe" for="field_sexe">Sexe</label>
                    <select class="form-control" name="sexe" [(ngModel)]="formModel.sexe" id="field_sexe" >
                        <option value="MASCULIN">{{'ambassadeApp.Sexe.MASCULIN' | translate}}</option>
                        <option value="FEMININ">{{'ambassadeApp.Sexe.FEMININ' | translate}}</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ambassadeApp.donneesActe.statut"

                    <select class="form-control" name="statut" [(ngModel)]="formModel.statut" id="field_statut" >
                        <option value="CELIBATAIRE">{{'ambassadeApp.Statut.CELIBATAIRE' | translate}}</option>
                        <option value="MARIE">{{'ambassadeApp.Statut.MARIE' | translate}}</option>
                        <option value="DIVORCE">{{'ambassadeApp.Statut.DIVORCE' | translate}}</option>
                        <option value="SEPARE">{{'ambassadeApp.Statut.SEPARE' | translate}}</option>
                        <option value="VEUF">{{'ambassadeApp.Statut.VEUF' | translate}}</option>
                    </select>
                </div>
            </div>
        </div>

            <div class="col-md-3">

                    <label class="form-control-label" jhiTranslate="ambassadeApp.donneesActe.villeNaissance"

            <div class="col-md-3">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ambassadeApp.donneesActe.adressePere"
                           for="field_adressePere">Adresse Pere</label>
                    <input type="text" class="form-control" name="adressePere" id="field_adressePere"

            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ambassadeApp.donneesActe.adresseMere"
                           for="field_adresseMere">Adresse Mere</label>

                    <input type="text" class="form-control" name="temoins2" id="field_temoins2"

            </div>

                    <label class="form-control-label" jhiTranslate="ambassadeApp.donneesActe.idMere" for="field_idMere">Id

                    <input type="text" class="form-control" name="idMere" id="field_idMere"

                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ambassadeApp.donneesActe.juridiction"

                           [(ngModel)]="formModel.juridiction" maxlength="40"/>

            </div>

        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ambassadeApp.donneesActe.livre"
                           for="field_livre">Livre</label>
                    <input type="text" class="form-control" name="livre" id="field_livre"
                           [(ngModel)]="formModel.livre" maxlength="50"/>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ambassadeApp.donneesActe.notes"

                    <input type="text" class="form-control" name="notes" id="field_notes"

            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ambassadeApp.donneesActe.feuille" for="field_feuille">Feuille</label>
                    <input type="text" class="form-control" name="feuille" id="field_feuille"
                           [(ngModel)]="formModel.feuille" maxlength="50"/>

            <div class="col-md-3">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ambassadeApp.donneesActe.acte" for="field_acte">Acte</label>
                    <input type="text" class="form-control" name="acte" id="field_acte"

    <div class="modal-footer">
        <button type="reset" class="btn btn-sm btn-danger" (click)="search()">
            <span class="fa fa-refresh"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-sm btn-primary">
            <span class="fa fa-search"></span>&nbsp;<span jhiTranslate="entity.action.search">search</span>
        </button>

</form>

<form name="searchForm" role="form" novalidate (ngSubmit)="search()" #searchForm="ngForm">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label class="form-control-label" jhiTranslate="ambassadeApp.categorie.nomCategorie"
                       for="field_nomCategorie">Nom Categorie</label>
                <input type="text" class="form-control" name="nomCategorie" id="field_nomCategorie"
                       [(ngModel)]="formModel.nomCategorie" maxlength="50"/>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="reset" class="btn btn-sm btn-danger" (click)="search()">
            <span class="fa fa-refresh"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-sm btn-primary">
            <span class="fa fa-search"></span>&nbsp;<span jhiTranslate="entity.action.search">search</span>
        </button>
    </div>
</form>

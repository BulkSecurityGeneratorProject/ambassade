<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header bg-violet text-white">
        <h5 class="text-uppercase modal-title" id="myCategorieLabel" jhiTranslate="ambassadeApp.categorie.home.createOrEditLabel">Create or edit a Categorie</h5>
        <button type="button" class="close text-white" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <!--
        <div class="form-group" [hidden]="!categorie.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="categorie.id" readonly />
        </div>
        -->
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ambassadeApp.categorie.nomCategorie" for="field_nomCategorie">Nom Categorie</label>
            <input type="text" class="form-control form-control-sm" name="nomCategorie" id="field_nomCategorie"
                [(ngModel)]="categorie.nomCategorie" maxlength="50"/>
            <div [hidden]="!(editForm.controls.nomCategorie?.dirty && editForm.controls.nomCategorie?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.nomCategorie?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 50 }">
                   This field cannot be longer than 50 characters.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-xs btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-xs btn-primary">
            <span class="fa fa-download"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
